name: Docker Build and Export

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Verify dependencies
        run: |
          echo "检查requirements.txt文件内容："
          cat requirements.txt
          echo "-------------------------------"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: screenshot-service:${{ steps.date.outputs.date }}-${{ github.sha }}
          load: true
          cache-from: type=gha,scope=build-cache
          cache-to: type=gha,scope=build-cache,mode=max
          outputs: type=docker,dest=/tmp/screenshot-service.tar

      - name: Prepare Docker image
        run: |
          mkdir -p ./docker-images
          cp /tmp/screenshot-service.tar ./docker-images/screenshot-service-${{ steps.date.outputs.date }}-${{ github.sha }}.tar
          ls -la ./docker-images/

      - name: Generate image info
        run: |
          echo "构建时间: $(date)" > ./docker-images/IMAGE_INFO.txt
          echo "提交SHA: ${{ github.sha }}" >> ./docker-images/IMAGE_INFO.txt
          echo "分支: ${{ github.ref_name }}" >> ./docker-images/IMAGE_INFO.txt
          echo "版本标签: ${{ steps.date.outputs.date }}-${{ github.sha }}" >> ./docker-images/IMAGE_INFO.txt

      - name: Upload Docker image tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-service-image
          path: |
            ./docker-images/screenshot-service-${{ steps.date.outputs.date }}-${{ github.sha }}.tar
            ./docker-images/IMAGE_INFO.txt
          retention-days: 7
